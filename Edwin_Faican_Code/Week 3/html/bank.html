<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <title>Bank</title>
</head>
<body>
        <div class="jumbotron">
            <h3>Register Form</h3>
                <div class="container col-6 form-group">
                    <input class="form--control" type="text" id="fn" placeholder="First Name"> <br>
                    <input class="form--control" type="text" id="ln" placeholder="Last Name"> <br>
                    <input class="form--control" type="text" id="un" placeholder="Username"> <br>
                    <input class="form--control" type="password" id="pass" placeholder="Password"> <br>
                    <button class ="btn btn-submit" id="register">Join Bank!</button>
                </div>
            </div>
    <div class="jumbotron">
        <h3>Log In</h3>
        <div class="container col-6 form-group">
            <input class="form--control" type="text" id="unl" placeholder="Username"> <br>
            <input class="form--control" type="password" id="passl" placeholder="Password"> <br>
            <button class ="btn btn-submit" id="login">Log In!</button>
        </div>
    </div>



    <!--JavaScript File-->
    <script type="Text/JavaScript" src="../js/bank.js"></script>
</body>
</html>
