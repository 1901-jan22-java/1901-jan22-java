<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <title>JavaScript Assignment</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">

        <div class="col-11"></div>
        <h4 id="time" class="text-white col-1"></h4>
    </nav>
    <div class="jumbotron">
        <h1>This is an assignment!</h1>
        <h4>What fun!</h4>

    </div>
    <div class="mx-3 my-3">
        <div class="mx-2 my-5">
            <h2>Calculate Fibonacci!</h2>
            <input id="infib" type="number">
            <button id="fib" class="btn btn-secondary">Calculate!</button>
            <h5 id="resfib"></h5>
        </div>
        <div class="mx-2 my-5">
            <h2>Sort an array! (no brackets)</h2>
            <input id="inarr" type="text">
            <button id="sort" class="btn btn-secondary">Calculate!</button>
            <h5 id="resarr"></h5>
        </div>
        <div class="mx-2 my-5">
            <h2>Reverse a string!</h2>
            <input id="inrev" type="text">
            <button id="reverse" class="btn btn-secondary">Calculate!</button>
            <h5 id="resrev"></h5>
        </div>
        <div class="mx-2 my-5">
            <h2>Calculate Factorial!</h2>
            <input id="infact" type="number">
            <button id="fact" class="btn btn-secondary">Calculate!</button>
            <h5 id="resfact"></h5>
        </div>
        <div class="mx-2 my-5">
            <h2>Check if even!</h2>
            <input id="ineven" type="number">
            <button id="even" class="btn btn-secondary">Calculate!</button>
            <h2 id="reseven"></h2>
        </div>
        <div class="mx-2 my-5">
            <h2>Check if Palindrome!</h2>
            <input id="inpal" type="text">
            <button id="pal" class="btn btn-secondary">Calculate!</button>
            <h2 id="respal"></h2>
        </div>
        <div class="mx-2 my-5">
            <h2>Highest Number!</h2>
            <input id="inhigh" type="text">
            <button id="high" class="btn btn-secondary">Calculate!</button>
            <h2 id="reshigh"></h2>
        </div>

    </div>

    <!--JavaScript for different functionalities-->
    <script type="Text/JavaScript" src="../js/fibonacci.js"></script>
    <script type="Text/JavaScript" src="../js/bubblesort.js"></script>
    <script type="Text/JavaScript" src="../js/reverse-string.js"></script>
    <script type="Text/JavaScript" src="../js/factorial.js"></script>
    <script type="Text/JavaScript" src="../js/substring.js"></script>
    <script type="Text/JavaScript" src="../js/iseven.js"></script>
    <script type="Text/JavaScript" src="../js/palindrome.js"></script>
    <script type="Text/JavaScript" src="../js/printShape.js"></script>
    <script type="Text/JavaScript" src="../js/objectLiteral.js"></script>
    <script type="Text/JavaScript" src="../js/deleteElements.js"></script>
    <script type="Text/JavaScript" src="../js/spliceElement.js"></script>
    <script type="Text/JavaScript" src="../js/constructorObj.js"></script>
    <script type="Text/JavaScript" src="../js/literalObj.js"></script>
    <script type="Text/JavaScript" src="../js/clock.js"></script>
    <script type="Text/JavaScript" src="../js/sortInteger.js"></script>
    <script>
        window.onload = function() {
             $('#fib').on('click', fibn);
             $('#sort').on('click', bsort);
             $('#reverse').on('click', revStr);
             $('#fact').on('click', factn);
             $('#even').on('click', even);
             $('#pal').on('click', pali);
             $('#high').on('click', high);
             $('#time').on('load', display());
        }
    </script>
</body>

</html>
