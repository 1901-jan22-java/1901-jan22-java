<div class="jumbotron">
    <h4>Log In!</h4>
    <form class="form" autocomplete="on">
        <input class="form-control col-6" type="text" id="un" placeholder="Username">
        <input class="form-control col-6" type="password" id="pw" placeholder="Password" autocomplete="on"><span id="log-error"></span>
    </form>
    <button class="btn btn-secondary" id="login">Login</button>
    <button class="btn btn-secondary" id="register">Register!</button>
</div>
