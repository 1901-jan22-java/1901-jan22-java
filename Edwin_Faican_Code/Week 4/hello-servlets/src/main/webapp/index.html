<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<title>User App</title>
</head>
<body>
	<!-- Login view at load but dynamically changed upon logging in -->
	<div class="jumbotron">
		<div id="view">
			<h4>Log In!</h4>
			<input class="form-control col-4" type="text" id="un" placeholder="Username"> 
			<input class="form-control col-4" type="password" id="pw" placeholder="Password">
			<button class="btn btn-secondary" id="login">Login</button>
			<span id="go-to-submit"><i>Not a user! Create an account here...</i></span>
		</div>
	</div>



	<!-- JS -->
	<script type="text/Javascript" src="./Scripts/userApp.js"></script>
</body>
</html>
