<div class="card bg-dark mb-3 w-50 text-center">
        <div class="card-body">
            <div class="card-title align-content-center">
                <h3>Change your Password</h3>
                <h6>Password must be greater than 8 characters</h6>
                <input class="form-control" type="password" id="pw" placeholder="Old Password">
                <input class="form-control" type="password" id="pw1" placeholder="New Password">
                <input class="form-control" type="password" id="pw2" placeholder="Confirm Password"><span id="pw-error"></span>
                
            </div>
            <button class="btn btn-secondary w-100" id="change-pass">Submit</button>
            <button class="text-white nav-link w-100" id="return">Back</button>
        </div>
    </div>
