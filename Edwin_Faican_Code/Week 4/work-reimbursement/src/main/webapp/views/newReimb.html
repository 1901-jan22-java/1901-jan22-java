<h3>Add a new Reimbursement!</h3>
<input type="number" id="amount" min="0.00" placeholder="Amount">
<h5>Select your reason for Reimbursement:</h5>
<select id="type">
    <option value="lodging">Lodging</option>
    <option value="travel">Travel</option>
    <option value="food">Food</option>
    <option value="other">Other</option>
</select>
<input type="textarea" id="desc" placeholder="Description">
<button class="btn btn-secondary" id="addnewreimb">Sumbit</button>
