    <script>
        window.onload = function(){
            document.getElementById("problem_1_btn").addEventListener("click", fib);
            document.getElementById("problem_2_btn").addEventListener("click", bubblesort);
            document.getElementById("problem_3_btn").addEventListener("click", reverseString);
            document.getElementById("problem_4_btn").addEventListener("click", fact);
            document.getElementById("problem_5_btn").addEventListener("click", substring);
            document.getElementById("problem_6_btn").addEventListener("click", isEven);
            document.getElementById("problem_7_btn").addEventListener("click", palindrome);
            document.getElementById("problem_12_btn").addEventListener("click", makePerson);
            document.getElementById("problem_13_btn").addEventListener("click", makePersonLiterally);
            // document.getElementById("problem_14_btn").addEventListener("load", );
        }

        function fib(event){
            event.preventDefault();
            const n = document.getElementById("problem_1_input").value;
            const cache = [0,1,1];
            if(n <= 2) return cache[n];
            let i = 3;
            while(i <= n){
                let a = cache[(i-1) % 3];
                let b = cache[(i-2) % 3];
                cache[i % 3] = a + b;
                i++;
            }
            document.getElementById('problem_1_output').value = cache[n%3];
        }

        function bubblesort(event){
            event.preventDefault();
            const str = document.getElementById("problem_2_input").value;
            const arr = str.split(' ');
            console.log(arr);
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            console.log(arr);
            document.getElementById('problem_2_output').value = arr;
        }

        function reverseString(event){
            event.preventDefault();
            const str = document.getElementById("problem_3_input").value;
            document.getElementById('problem_3_output').value = str.split('').reverse().join('');
        }

        function fact(event){
            event.preventDefault();
            let n = document.getElementById("problem_4_input").value;
            let result = 1;
            while(n>0) {
                result*=n;
                n--;
            }
            document.getElementById('problem_4_output').value = result;
        }

        function substring(event){
            event.preventDefault();
            const data = document.getElementById("problem_5_input").value.split(",");
            const str = data[0];
            const length = data[1];
            const offset = data[2];
            let result;
            if(str.length-offset < length || str.length < offset ){
                alert("ERROR");
            } else {
                result = str.split("").splice(length,offset).join("");
            }
            document.getElementById('problem_5_output').value = result;
        }

        function isEven(event){
            event.preventDefault();
            const n = document.getElementById("problem_6_input").value;
            let temp = Math.floor(n/2);
            temp*=2;
            const result = ( n == temp );
            document.getElementById('problem_6_output').value = result;
        }

        function palindrome(event){
            event.preventDefault();
            const str = document.getElementById("problem_7_input").value;
            const reverseStr = str.split("").reverse().join("");
            result = (str === reverseStr);
            document.getElementById('problem_7_output').value = result;
        }

        function makePerson(event){
            event.preventDefault();
            const data = document.getElementById("problem_12_input").value.split(',');
            function person(name,age){
                this.name = name;
                this.age = age;
            }
            let newPerson = new person(data[0],data[1]);
            document.getElementById('problem_12_output').value = 
                `${newPerson.name} is a new person, who is ${newPerson.age} years old!`;
        }
        
        function makePersonLiterally(event){

            };
            document.getElementById('problem_13_output').value = 
                `${newPerson.name} is a new person, who is ${newPerson.age} years old!`;
        }
