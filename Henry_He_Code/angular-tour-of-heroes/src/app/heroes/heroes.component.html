<h2>A very heroic list(?)</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!-- Child component called app-hero-details will handle the details from now on... -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
