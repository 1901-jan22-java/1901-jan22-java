<div>
	<h5><label for="name">Name:</label> <span id="name"></span><br>
	<label for="username">Username:</label> <span id="username"></span><br>
	<label for="email">Email:</label> <span id="email"></span><br>
	<label for="role">Role:</label> <span id="role"></span><br></h5>
	<h3>Reimbursements</h3>
	<div id="data-view"></div>
	<div id="role-options" class="topnav"></div>
	<div id="new-reimb-form" class="hide">
		<div class="formContent">
			<form id="reimb-form">
				<label for="reimb-amount" class="fadeIn second">Amount:</label>
				<input type="number" name="reimb-amount" id="reimb-amount" class="fadeIn second" placeholder="Enter an amount..." step="0.01"><br>
				<label for="reimb-type" class="fadeIn second">Type:</label>
				<select id="reimb-type" class="fadeIn second"></select><br>
				<label for="reimb-description" class="fadeIn second">Description:</label><br>
				<textarea name="reimb-description" id="reimb-description" class="fadeIn third" placeholder="Enter description for your reimbursement..."></textarea><br>
				<input type="button" id="reimb-create" class="fadeIn fourth" value="Request!">
			</form>
		<div class="formFooter">
				<a id="reimb-close" class="underlineHover">Close</a>
		</div>
		</div>
	</div>
</div>
