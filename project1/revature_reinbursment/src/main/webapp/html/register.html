<div class="wrapper fadeInDown">
    <div class="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="images/22-128.png" id="icon" alt="Missing Icon...">
            <h3>Expense Reimbursement System</h3>
        </div>

        <!-- Login Form -->
        <form id="registerForm">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
            <input type="password" id="password" class="fadeIn second" name="password" placeholder="Password">
            <input type="text" id="first_name" class="fadeIn second" name="first_name" placeholder="First Name">
            <input type="text" id="last_name" class="fadeIn second" name="last_name" placeholder="Last Name">
            <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email"><br>

            <label for="role" class="fadeIn third">Role:</label>
            <select id="user-role" class="fadeIn third" name="role" placeholder="Role">
                <option value="Employee">Employee</option>
                <option value="Finance Manager">Finance Manager</option>
            </select>

            <input type="button" id="registerButton" class="fadeIn fourth" value="Register">
        </form>

        <!-- Go to Register Form -->
        <div class="formFooter">
            <a id="goToLogin" class="underlineHover">Already a user? Login here...</a>
        </div>
    </div>
</div>
