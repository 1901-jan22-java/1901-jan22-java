<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        Forms are special HTML elements that allow you to
        send SYNCHRONOUS requests
        they have action attributes which hold the url
        of the server location to send the request
        and they have method attributes which are the type 
        of HTTP method you want to send. omitting the method attribute gives
        the form the default method type of GET 
        input fields in a form MUST use the name attribute NOT
    -->

    <form action="/test.php">
        <input type="text" name ="username" placeholder="Username">
        <br>
        <input type="password" name = "pw">
        <input type="submit" value="Log In!">
    </form>
</body>
</html>
