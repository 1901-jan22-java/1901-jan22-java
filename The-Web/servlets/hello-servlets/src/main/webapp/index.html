<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User App</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
</head>
<body>
	<div id="view">
		<div style='align:center' class="jumbotron">
			<h4>Log In!</h4>
			<input type="text" id='username' placeholder='Username...' class='form-control col-4'>
			<input type="password" id='pw' placeholder='Password...' class='form-control col-4'>
			<button id='logIn' class='btn btn-submit'>Log In!</button> <br>
			<span id='goToSubmit'><i>Not a user? Create an account here...</i></span>
		</div>
	</div>
	
	<script type="text/javascript" src="scripts/userApp.js"></script>
</body>
</html>
