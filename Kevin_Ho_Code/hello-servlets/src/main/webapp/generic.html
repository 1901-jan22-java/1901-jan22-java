<body>
	<form action="myservlet" method="post">
    Type somethingï¼š<input type="text" name="info" id="info">
    <input type="submit" value="submit" id="submit">
</form>
<script>
window.onload= function(){
	$("#submit").on("click", runme);
}

function runme(){
	var x = $(#info).val();
    
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            alert(x);
        }
    }
    xhr.open("GET", `http://localhost:8086/hello-servlets/generic.html`);
    xhr.send();
}
</script>
