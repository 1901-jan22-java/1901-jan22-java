    <script>

       // var s = "GNIRTS"
    
    function reverseString (s){
 
      
        var i; 

        var temp = []; 

        var temper;

       

      
           for(i = s.length -1 ; i >= 0; i--){
            temper = s.charAt(i); 
            temp.push(temper); }
            
         
           

        return temp.toString() ; 

    }
    
    
    </script>
