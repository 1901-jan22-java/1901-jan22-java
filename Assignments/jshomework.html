        function fibonacci(num) {
        


            var a = 1, b = 0, temp;

            while (num >= 0) {
                temp = a;
                a = a + b;
                b = temp;
                num--;
            }

            return b;
        }

        //Question Two -Bubble Sort

        var a = [33, 103, 3, 726, 200, 984, 198, 764, 9];

        function bubbleSort(a) {
            var swapped;
            do {
                swapped = false;
                for (var i = 0; i < a.length - 1; i++) {
                    if (a[i] > a[i + 1]) {
                        var temp = a[i];
                        a[i] = a[i + 1];
                        a[i + 1] = temp;
                        swapped = true;
                    }
                }
            } while (swapped);
        }

        //- String Reverse method we loop to iterate through each letter of the string and create a new reversed string:
        function reverse(str) {
            let reversed = "";
            for (var i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return reversed;
        }

        function factorial(x) {

            if (x === 0) {
                return 1;
            }
            return x * factorial(x - 1);
