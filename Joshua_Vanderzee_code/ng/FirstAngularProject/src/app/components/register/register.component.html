<div class="jumbotron">
  <div class="container col-6 form-group" id="submitUserDiv">
      <h3>Register</h3>
      <input type="text" id="username" class="form-control col-4" placeholder="Username">
      <input type="password" [(ngModel)]="password" class="form-control col-4" placeholder="Password">
      <input type="password" [(ngModel)]="confirmPassword" class="form-control col-4" placeholder="Password">
      <button class="btn btn-submit" id="register">Register</button>
      <br>
      <a href="/login"><i>Already a user? Login here</i></a>
  </div>
</div>
