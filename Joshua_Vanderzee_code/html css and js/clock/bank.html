<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="jumbotron">
        <div class="container col-6 form-group">
            <h3>Register Form</h3>
            <input type="text" id="fn" class="form-control" placeholder="First Name">
            <input type="text" id="ln" class="form-control" placeholder="Last Name">
            <input type="text" id="uname" class="form-control" placeholder="Username">
            <input type="password" id="pass" class="form-control" placeholder="Password">
            <input type="password" id="cpass" class="form-control" placeholder="Confirm Password">
            <button class="btn btn-submit" id="reg">Join Bank</button>
        </div>
    </div>

    <div class="jumbotron">
            <div class="container col-6 form-group">
                <h3>Log In</h3>
                <input type="text" id="luname" class="form-control" placeholder="Username">
                <input type="password" id="lpass" class="form-control" placeholder="Password">
                <button class="btn btn-submit" id="login">Log In</button>
            </div>
        </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="./bank.js" type="text/javascript"> </script>
</body>
</html>
