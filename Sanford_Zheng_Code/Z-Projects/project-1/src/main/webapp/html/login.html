<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="images/22-128.png" class="ers-icon" alt="Missing Icon...">
		</div>

		<!-- Login Form -->
		<form id="loginForm">
			<input type="text" id="username" class="fadeIn second" name="username" placeholder="Username">
			<input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
			<input type="button" id="loginButton" class="fadeIn fourth" value="Log In">
		</form>

		<!-- Go to Register Form -->
		<div id="formFooter">
			<a id="goToRegister" class="underlineHover">Register</a>
		</div>

	</div>
</div>
